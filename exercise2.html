<h1>Exercise Two</h1>

<p>Another stretch you can do is to extend one leg out in front of you. Keep the leg straight and place the bottom of your foot against the straightened knee. Reach both arms towards the farther foot and hold for 10 seconds. Switch legs and repeat. </p>
